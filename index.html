<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Base64</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper teal lighten-1">
            <a href="#" class="brand-logo">&nbsp; Base64</a>
        </div>
    </nav>
    <!--Aggiungere tab per passare da encode a decode-->
    <div class="container">
        <div class="row section">
            <div class="col s12 m6">
                <p>Input text</p>
                <textarea name="text" id="text"></textarea>
            </div>
            <div class="col s12 m6">
                <p>Output text</p>
                <textarea name="result" id="result"></textarea>
            </div>
            <div class="switch">
                <span>Live encode</span>
                <label>
                    <input type="checkbox" id="live">
                    <span class="lever"></span>
                </label>
            </div>
        </div>
        <div class="row" id="btn">
            <a class="waves-effect waves-light btn " id="encode">encode</a>
        </div>
    </div>


    <footer class="page-footer valign-wrapper teal lighten-1">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    Made by: Lorenzo Bocchi
                    <a class="grey-text text-lighten-4 right" href="https://github.com/bocchilorenzo"
                        target="_blank">Github</a>
                </div>
            </div>
        </div>
    </footer>


    <!--SCRIPT-->
    <script src="js/base64.min.js"></script>
    <script src='js/main.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
